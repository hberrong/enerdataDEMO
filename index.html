<!DOCTYPE html>
<meta charset="utf-8">
<head>

  <!-- add title -->
  <title>Enerdata Choropleth</title>

   <!-- import required libraries here -->
  <script type="text/javascript" src="lib/d3.v5.min.js"></script>
  <script type="text/javascript" src="lib/d3-dsv.min.js"></script>
  <script type="text/javascript" src="lib/d3-geo-projection.v2.min.js"></script>
  <script type="text/javascript" src="lib/topojson.v2.min.js"></script>
  
  <link rel="stylesheet" href="map.css"/>
</head>


<body>
    <!-- Add heading for the visualization (Define Title) -->
    <h1></h1>

    <!-- append visualization svg to this div-->
    <div class="loader hidden"></div>
    <div id="choropleth" class="svg-container">
    </div>
    <div>
      <input type="checkbox" id="wind-selector" class="data-selector" value="wind"><label for="wind-selector">Wind</label>
      <input type="checkbox" id="solar-selector" class="data-selector" value="solar" disabled="disabled"><label for="solar-selector" disabled="disabled">Solar</label>
      <input type="checkbox" id="geothermal-selector" class="data-selector" value="geothermal"><label for="geothermal-selector">Geothermal</label>
    </div>

  <script type="text/javascript" src="map.js"></script>
</body>

</html>
